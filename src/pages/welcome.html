<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - from MaoXian</title>
  </head>
  <body>

    <div class="main">
    </div>
    <template id="welcome-page-tpl">
      <div class="installation-hint">
        <h1 class="text-success text-center my-4">${installationHint}</h1>
        
        <div class="card alert-info mb-3">
          <div class="card-body">
            <h4 class="text-success" i18n="welcome.sayhi"></h4>
            <p class="card-text" i18n="welcome.extra-intro"></p>
            <p class="card-text">${extraStep1}</p>
            <p class="card-text">${extraStep2}</p>
          </div>
        </div>

        <div class="alert alert-info" role="alert">
          <span i18n="welcome.notice"></span>
        </div>
        <div>
          <p i18n="welcome.last-hint"></p>
        </div>
      </div>
    </template>

  </body>
</html>
