<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page - MaoXian</title>
  </head>
  <body>

    <div class="main">
      <h1 class="text-success my-4">MaoXian Web Clipper</h1>
      <p class="text-primary">
        <span i18n="home.label.version"></span>
        <span class="version"></span>
      </p>

      <div class="naviagtor" id="extension-pages">
        <h3 class="mb-3" i18n="home.nav.extension-pages"></h3>
        <div class="links"></div>
      </div>

      <div class="naviagtor" id="remote-pages">
        <h3 class="mb-3" i18n="home.nav.remote-pages"></h3>
        <div class="links"></div>
      </div>
    </div>

    <template id="link-tpl">
      <div class="link card mb-3">
        <div class="card-body">
          <h5 class="card-title" i18n="${linkI18n}"></h5>
          <p class="card-text"  i18n="${descI18n}"></p>
          <a href="${href}" class="card-link stretched-link" target="_blank" i18n="access"></a>
        </div>
      </div>
    </template>

  </body>
</html>
